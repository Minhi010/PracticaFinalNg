<div class="text-alig">
  <h2>Listado de clientes</h2>
  <button mat-raised-button class="color-grad" matTooltip="Agregar nuevo" [routerLink]="['../form']">
    <mat-icon>add</mat-icon> Agregar
  </button>
</div>
<ng-container *ngIf="dataSource.data.length > 0; else empty">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort >
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let client">{{ client.name }}</td>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let client">{{ client.lastname }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let client">{{ client.email }}</td>
    </ng-container>
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let client">{{ client.dni }}</td>
    </ng-container>
    <ng-container matColumnDef="dateoB">
      <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
      <td mat-cell *matCellDef="let client">
        {{ client.dateoB | date: "dd/MM/y" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let client">{{ client.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
      <td mat-cell *matCellDef="let client">{{ client.address }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let client; let i = index" class="d-flex">
        <button mat-icon-button class="color-grad" matTooltip="Editar" (click)="editClient(i)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="color-grad" matTooltip="Eliminar" (click)="deleteClient(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
  </mat-paginator>
</ng-container>
<ng-template #empty>
  <h3>No hay elementos para mostrar</h3>
</ng-template>
