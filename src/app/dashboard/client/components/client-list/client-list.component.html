<div class="add">
  <button mat-raised-button class="color-grad">
    <mat-icon>add</mat-icon> Agregar
  </button>

</div>

<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let client"> {{client.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let client"> {{client.apellido}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let client"> {{client.email}} </td>
    </ng-container>
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let client"> {{client.dni}} </td>
    </ng-container>
    <ng-container matColumnDef="fechaNac">
      <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
      <td mat-cell *matCellDef="let client"> {{client.fechaNac | date: 'dd/MM/y'}} </td>
    </ng-container>
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let client"> {{client.telefono}} </td>
    </ng-container>
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
      <td mat-cell *matCellDef="let client"> {{client.direccion}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let client" class="d-flex">
        <button mat-icon-button class="color-grad">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="color-grad" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
