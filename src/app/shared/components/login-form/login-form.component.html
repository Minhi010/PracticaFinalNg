<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>
    <mat-card  *ngIf="!loading">
      <mat-card-title>Iniciar sesión</mat-card-title>
      <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="ingresar()">
        <p>
          <mat-form-field>
            <input autocomplete="off" type="text" matInput placeholder="Nombre de usuario" formControlName="username">
          </mat-form-field>
      </p>
      <p>
        <mat-form-field >
          <input autocomplete="off" type="password" matInput placeholder="Contraseña" formControlName="password">
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-raised-button  color="primary" [disabled]="form.invalid">Ingresar</button>
      </div>
      </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
